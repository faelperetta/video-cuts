services:
  db:
    image: postgres:17
    container_name: videocuts_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: videocuts
      POSTGRES_PASSWORD: videocuts_dev
      POSTGRES_DB: videocuts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
